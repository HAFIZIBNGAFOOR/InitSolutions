<div class="container mx-auto p-4">
    <div class="mb-4">
        <label for="room-select" class="block text-gray-700">Select Room:</label>
        <select id="room-select" (change)="joinRoom($event.target)" class="block w-full mt-1 p-2 border rounded">
          <option value="" disabled selected>Select a room</option>
          <option *ngFor="let room of rooms" [value]="room">{{ room }}</option>
        </select>
    </div>
  
    <div *ngIf="room">
      <h3 class="text-xl font-semibold mb-2">Current Room: {{ room }}</h3>
      <div class="border p-4 mb-4 max-h-80 overflow-y-scroll">
        <div *ngFor="let msg of messages" class="mb-2 p-2 border-b">
          {{ msg.message }}
        </div>
      </div>
  
      <form [formGroup]="chatForm" (ngSubmit)="sendMessage()" class="flex items-center mb-4">
        <input formControlName="message" placeholder="Enter message" class="flex-grow p-2 border rounded mr-2" />
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Send</button>
      </form>
  
      <div>
        <input type="file" (change)="onFileSelected($event)" class="mb-2" placeholder="Select File" />
        <button (click)="sendFile()" class="bg-green-500 text-white p-2 rounded">Send File</button>
      </div>
    </div>
  </div>
